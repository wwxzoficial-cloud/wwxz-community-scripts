<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>WWXZ Community</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
}

/* Borda animada colorida */
.border-animada {
  width: 100%;
  padding: 20px;
  border: 6px solid;
  border-radius: 12px;
  animation: bordaCores 4s linear infinite;
}

@keyframes bordaCores {
  0% { border-color: red; }
  25% { border-color: yellow; }
  50% { border-color: lime; }
  75% { border-color: cyan; }
  100% { border-color: red; }
}
</style>
</head>
<body>
  <div class="border-animada">
    <h1>Bem-vindo ao WWXZ Community</h1>
    <p>Site gerado pelo ChatGPT — versão ajustada.</p>
  </div>
</body>
</html>
